<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NovaForge Digital-14.H.I</title>
    <!-- * Css Link -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- * Remix Icon CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- * Header -->
    <header>
      <nav class="nav">
        <div class="nav_header">
          <!-- Logo -->
          <div class="nav_logo">
            <a href="#"> NovaForge<span>Digital</span></a>
          </div>

          <!-- Menu Button -->
          <button class="nav_menu_btn">
            <i class="ri-menu-line" id="menu-icon"></i>
          </button>

          <!-- Navigation -->
          <ul class="nav_links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Testimonials</a></li>
            <li><a href="#">Contact</a></li>
          </ul>

          <!-- Button -->
          <button class="nav_btn btn">Get In Touch</button>
        </div>
      </nav>
    </header>

    <!-- * Hero -->
    <section class="section_container hero_container">
      <!-- Image -->
      <div class="hero_image">
        <img src="./assets/hero.png" alt="hero-image" />
      </div>

      <!-- Content -->
      <div class="hero_content">
        <!-- Title -->
        <h1 class="hero_content_title">
          Innovating <span>Digital Experiences</span> That Inspire
        </h1>

        <!-- Description -->
        <p class="hero_content_description">
          At NovaForge, we merge creativity and technology to build digital
          products that connect, convert, and captivate.
        </p>

        <!-- Buttons -->
        <div class="hero_content_buttons">
          <button>Discover Our Process</button>
          <a href="#"><i class="ri-play-circle-line"></i> Watch Demo</a>
        </div>
      </div>
    </section>

    <!-- * Js Connection -->
    <script src="./main.js"></script>
  </body>
</html>
